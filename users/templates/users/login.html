{% extends "projects/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-5 d-flex justify-content-center">
        <div class="content-section bg-light text-dark rounded-3 border border-2 p-5 shadow-lg" id="login-content">
            <!--Login form-->
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center text-info">Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center mt-4">
                    <button class="btn btn-info btn-lg w-100" type="submit">Login</button>
                </div>
                <div class="form-group text-center mt-3">
                    <small class="text-muted">
                        <a href="{% url 'password_reset' %}" class="text-info">Forgot Password?</a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3 text-center mt-4">
                <small class="text-muted">
                    Need an account? <a href="{% url 'register' %}" class="text-info">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
